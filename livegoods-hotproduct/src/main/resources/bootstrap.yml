server:
  port: 9001
spring:
  application:
    name: livegoods-hot-product
  profiles:
    active: mongodb,bannerNginx
  cloud:
    config:
      uri: http://localhost:9010
      label: master
      name: livegoods
      profile: dev

logging:
  pattern:
    console: '%d{MM/dd HH:mm:ss.SSS} %clr(%-5level) ---  [%-15thread] %cyan(%-50logger{50}):%msg%n'